{% extends "admin/layout.html" %}

{% block body %}
<h1 class="title">Create a new group</h1>
<form method="POST" action="{{target}}">
  <input name="csrf_token" type="hidden" value="{{ csrf_token }}">
  <div class="field">
    <label>name</label>
    <div class="control">
      <input type="text" name="name" value="{{name}}" />
    </div>
  </div>

  <div class="field">
    <label>group meter id</label>
    <div class="control">
      <input type="text" name="meter" value="{{meter}}" />
    </div>
  </div><input type="hidden" name="id" value="{{id}}" />

  <div class="field">
    <label>first group production meter id</label>
    <div class="control">
      <input type="text" name="group_production_meter_id_first" value="{{group_production_meter_id_first}}" />
    </div>
  </div>

  <div class="field">
    <label>second group production meter id (if existing)</label>
    <div class="control">
      <input type="text" name="group_production_meter_id_second" value="{{group_production_meter_id_second}}" />
    </div>
  </div>

  <button type="submit" class="button is-success">
      <span class="icon is-small">
        <i class="fas fa-check"></i>
      </span>
      <span>Save</span>
    </button>
</form>
{% endblock %}
